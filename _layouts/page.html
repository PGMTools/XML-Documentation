---
layout: default
---

<div class="jumbotron subhead">
    <h1 style="text-align: center">
        {{page.category}}
        {% if page.category_lead %}
        <p class="lead">{{page.category_lead}}</p>
        {% endif %}
    </h1>
</div>
<section>
    <div class="col-sm-12">
        <div class="col-sm-2">
            {% include sidebar.html %}
        </div>
        <div class="col-sm-8">
            <div class="page-header">
                <h1>{{page.title}}</h1>
            </div>
            {{ content }}
        </div>
        <div class="col-sm-2">
            {% include sub_nav_right.html %}
        </div>
    </div>
 </section>
